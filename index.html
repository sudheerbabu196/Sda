  <meta name="theme-color" content="#2ecc71" />
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #b7b7b7;
      --brand: #2ecc71;
      --brand-2: #27ae60;
      --card: #141414;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Noto Sans Telugu", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden; /* we manage scroll per page */
    }

    /* Generic page container */
    .page {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Splash */
    #splashPage {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% -10%, #163b2a, transparent 60%), var(--bg);
    }

    .logo {
      max-width: min(55vw, 240px);
      width: 100%;
      height: auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.45));
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .9rem 1rem;
      background: linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.35) 60%, rgba(0,0,0,0));
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    .title {
      margin: 0;
      font-weight: 700;
      font-size: clamp(1.15rem, 2.5vw, 1.6rem);
      letter-spacing: 0.2px;
      color: var(--fg);
      flex: 1;
      text-align: center;
    }

    .btn, button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: .6rem .95rem;
      font-size: .95rem;
      font-weight: 600;
      color: #fff;
      background: var(--brand);
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, opacity .2s ease;
      user-select: none;
    }
    .btn:active, button:active { transform: translateY(1px) scale(0.99); }
    .btn.ghost { background: #1d1d1d; color: var(--fg); border: 1px solid #2a2a2a; }
    .btn:hover { background: var(--brand-2); }

    /* List page */
    #songListPage {
      display: grid;
      grid-template-rows: auto auto 1fr;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .appbar {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: 1rem;
    }

    .appbar h1 {
      margin: 0;
      font-size: clamp(1.2rem, 3.8vw, 2rem);
      letter-spacing: .3px;
      color: var(--fg);
      flex: 1;
      text-align: center;
    }

    .search-wrap { padding: 0 1rem 0.5rem; }

    .search {
      width: 100%;
      padding: .9rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #2b2b2b;
      background: #101010;
      color: var(--fg);
      font-size: 1rem;
      outline: none;
    }

    .list {
      overflow-y: auto;
      padding: .5rem 1rem 1rem;
      display: grid;
      gap: .6rem;
    }

    .item {
      display: flex;
      align-items: center;
      gap: .9rem;
      padding: .95rem 1rem;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid #1f1f1f;
      cursor: pointer;
      transition: background .2s ease, transform .06s ease;
    }

    .item:active { transform: scale(0.998); }
    .item:hover { background: #181818; }

    .num {
      inline-size: 2.2rem;
      block-size: 2.2rem;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: var(--brand);
      color: #061a0f;
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      flex: none;
    }

    .label { font-size: 1.02rem; line-height: 1.3; }

    /* Lyrics page */
    #lyricsPage { grid-template-rows: auto 1fr; }

    .lyrics-header {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: .6rem .6rem .6rem .4rem;
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.85), rgba(0,0,0,.4) 60%, rgba(0,0,0,0));
      backdrop-filter: blur(6px);
      z-index: 3;
    }

    .lyrics-title {
      margin: 0;
      flex: 1;
      text-align: center;
      color: var(--brand);
      font-weight: 800;
      font-size: clamp(1.05rem, 3.2vw, 1.5rem);
      letter-spacing: .2px;
    }

    .lyrics-scroll {
      overflow-y: auto;
      padding: .75rem 1rem 6rem; /* bottom space for comfort */
    }

    pre {
      white-space: pre-wrap;
      font-size: 1.08rem;
      line-height: 1.75;
      margin: 0;
    }

    .footer {
      position: sticky;
      bottom: 0;
      padding: .75rem 1rem;
      display: flex;
      justify-content: center;
      background: linear-gradient(0deg, rgba(0,0,0,.85), rgba(0,0,0,0));
    }

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .page { transition: none; }
    }
  </style>

    // --- Elements ----------------------------------------------------------
    const splash = document.getElementById('splashPage');
    const listPage = document.getElementById('songListPage');
    const lyricsPage = document.getElementById('lyricsPage');
    const listEl = document.getElementById('list');
    const searchEl = document.getElementById('search');
    const backBtn = document.getElementById('backBtn');
    const copyBtn = document.getElementById('copyBtn');
    const skipSplash = document.getElementById('skipSplash');
    const aboutBtn = document.getElementById('aboutBtn');

    const titleEl = document.getElementById('songTitle');
    const lyricsEl = document.getElementById('songLyrics');
    const lyricsScroll = document.getElementById('lyricsScroll');

    // --- Helpers ------------------------------------------------------------
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    function showPage(show, hide) {
      hide.classList.remove('active');
      show.classList.add('active');
    }

    function renderList(filter = '') {
      const q = filter.trim().toLowerCase();
      listEl.innerHTML = '';
      const items = SONGS.filter(s => !q ||
        s.title.toLowerCase().includes(q) ||
        s.lyrics.toLowerCase().includes(q)
      );

      if (items.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'item';
        empty.setAttribute('role','listitem');
        empty.textContent = '‡∞´‡∞≤‡∞ø‡∞§‡∞æ‡∞≤‡±Å ‡∞≤‡±á‡∞µ‡±Å (No results)';
        listEl.appendChild(empty);
        return;
      }

      for (const s of items) {
        const row = document.createElement('button');
        row.className = 'item';
        row.setAttribute('role','listitem');
        row.setAttribute('aria-label', s.title);
        row.addEventListener('click', () => openSong(s.id));

        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = s.id;

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = s.title;

        row.appendChild(num);
        row.appendChild(label);
        listEl.appendChild(row);
      }
    }

    function openSong(id) {
      const song = SONGS.find(s => s.id === id);
      if (!song) return;
      titleEl.textContent = song.title;
      lyricsEl.textContent = song.lyrics;

      // save last opened
      try { localStorage.setItem('lastSongId', String(id)); } catch {}

      // reset scroll
      lyricsScroll.scrollTop = 0;

      showPage(lyricsPage, listPage);
    }

    function goBack() {
  showPage(listPage, lyricsPage);
}

    function copyLyrics() {
      const text = `${titleEl.textContent}\n\n${lyricsEl.textContent}`.trim();
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = '‚úÖ Copied';
        setTimeout(() => (copyBtn.textContent = 'üìã Copy'), 1200);
      }).catch(() => {
        alert('Copy failed.');
      });
    }

    // --- Events -------------------------------------------------------------
    backBtn.addEventListener('click', goBack);
    copyBtn.addEventListener('click', copyLyrics);
    searchEl.addEventListener('input', (e) => renderList(e.target.value));
    skipSplash.addEventListener('click', () => {
      splash.classList.remove('active');
      listPage.classList.add('active');
    });
    aboutBtn.addEventListener('click', () => {
      alert('‡∞Ü‡∞Ç‡∞ß‡±ç‡∞∞ ‡∞ï‡±ç‡∞∞‡±à‡∞∏‡±ç‡∞§‡∞µ ‡∞ï‡±Ä‡∞∞‡±ç‡∞§‡∞®‡∞≤‡±Å ‚Äî Single‚Äëfile offline‚Äëfriendly app.\n\nCreated with ‚ù§Ô∏è.');
    });

    // Keyboard: Backspace from lyrics goes back
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || (e.key === 'Backspace' && document.activeElement === document.body)) {
        if (lyricsPage.classList.contains('active')) goBack();
      }
    });

    // Swipe back on touch (simple)
    let touchX = null;
    lyricsScroll.addEventListener('touchstart', (e) => touchX = e.touches[0].clientX, {passive:true});
    lyricsScroll.addEventListener('touchend', (e) => {
      if (touchX == null) return;
      const dx = e.changedTouches[0].clientX - touchX;
      if (dx > 60) goBack();
      touchX = null;
    }, {passive:true});

    // --- Startup ------------------------------------------------------------
    (async function init() {
      renderList('');

      // Splash ‚Üí List after delay
      const splashMs = 1600; // shorter, feels snappier
      await sleep(splashMs);
      splash.classList.remove('active');
      listPage.classList.add('active');

      // If previously opened, allow quick resume (long-press Skip)
      skipSplash.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const id = Number(localStorage.getItem('lastSongId'));
        if (id) openSong(id);
      });
    })();
  </script>
