<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>ఆంధ్ర క్రైస్తవ కీర్తనలు</title>
  <style>
    body {
      font-family: "Noto Sans Telugu", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .page {
      display: none;
      text-align: center;
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.8s ease; /* smooth fade */
    }
    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    img.logo {
      max-width: 300px;
      height: auto;
    }
    button {
      padding: 12px 20px;
      background: #1db954;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #14833b;
    }
    .alphabet {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 letters per row */
      gap: 12px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .alphabet button {
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      background: #1db954;
      color: white;
      border: none;
      cursor: pointer;
    }
    .song-list button {
      display: block;
      margin: 8px auto;
      width: 80%;
    }
    .lyrics-box {
      white-space: pre-wrap;
      font-size: 18px;
      margin: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Splash Page -->
  <div id="splashPage" class="page active">
    <img class="logo" src="https://github.com/user-attachments/assets/9e2a9bc7-42e4-467b-b8f6-e7dabb2f12d1" alt="Logo">
  </div>

  <!-- Alphabet Page -->
  <div id="alphabetPage" class="page">
    <h1>అ నుండి హ వరకు</h1>
    <div class="alphabet" id="alphabetButtons"></div>
  </div>

  <!-- Song List Page -->
  <div id="songListPage" class="page">
    <h2 id="selectedLetter"></h2>
    <div class="song-list" id="songList"></div>
    <button onclick="goBackToAlphabet()">Back</button>
  </div>

  <!-- Lyrics Page -->
  <div id="lyricsPage" class="page">
    <h2 id="songTitle"></h2>
    <div class="lyrics-box" id="lyrics"></div>
    <button onclick="goBackToSongs()">Back</button>
  </div>

  <script>
    const alphabet = ["అ", "ఆ", "ఇ", "ఈ", "ఉ", "ఊ", "ఋ", "ఎ", "ఏ", "ఐ", "ఒ", "ఓ", "ఔ", "క", "ఖ", "గ", "ఘ", "చ", "ఛ", "జ", "ఝ", "ట", "ఠ", "డ", "ఢ", "ణ", "త", "థ", "ద", "ధ", "న", "ప", "ఫ", "బ", "భ", "మ", "య", "ర", "ల", "వ", "శ", "ష", "స", "హ"];
    const songs = {
      "అ": [
        { title: "అరుణోదయ గీతం", lyrics: "ఇది అక్షర 'అ' తో మొదలయ్యే పాట." },
        { title: "అమృత వాణి", lyrics: "దీనిలో పవిత్ర గీతం ఉంటుంది." }
      ],
      "ఆ": [
        { title: "ఆనంద గానం", lyrics: "ఆనందమయమైన గీతం." }
      ]
    };

    function showPage(pageId) {
      const current = document.querySelector(".page.active");
      if (current) {
        current.classList.remove("active");
        setTimeout(() => current.style.display = "none", 500);
      }

      const newPage = document.getElementById(pageId);
      newPage.style.display = "flex";
      setTimeout(() => newPage.classList.add("active"), 50);
    }

    function goBackToAlphabet() {
      showPage("alphabetPage");
    }

    function goBackToSongs() {
      showPage("songListPage");
    }

    const alphabetButtons = document.getElementById("alphabetButtons");
    alphabet.forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => showSongs(letter);
      alphabetButtons.appendChild(btn);
    });

    function showSongs(letter) {
      showPage("songListPage");
      document.getElementById("selectedLetter").textContent = letter + " తో మొదలయ్యే పాటలు";
      const songList = document.getElementById("songList");
      songList.innerHTML = "";
      if (songs[letter]) {
        songs[letter].forEach((song, index) => {
          const btn = document.createElement("button");
          btn.textContent = (index + 1) + ". " + song.title;
          btn.onclick = () => showLyrics(song.title, song.lyrics);
          songList.appendChild(btn);
        });
      } else {
        songList.innerHTML = "<p>పాటలు లేవు</p>";
      }
    }

    function showLyrics(title, lyrics) {
      showPage("lyricsPage");
      document.getElementById("songTitle").textContent = title;
      document.getElementById("lyrics").textContent = lyrics;
    }

    // Auto move from splash to alphabet after 3s
    setTimeout(() => {
      showPage("alphabetPage");
    }, 3000);
  </script>
</body>
</html>
